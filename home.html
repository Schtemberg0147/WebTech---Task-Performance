<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Shop.co</title>
</head>
<body>
    
    <div class="rectangle">
        <p>Sign up and get 20% off to your first order.
            <a href="">
                <strong>Sign Up Now</strong>
            </a>
        </p>
        <a href=""><img src="images/close.png" alt="close-icon"></a>
    </div>
    <nav class="navigation">

        <div class="left">
            <div class="logo">
                <a href="#">SHOP.CO</a>
            </div>

            <div class="nav-links">
                <a href="#" class="shop-dropdown">
                    <span>Shop</span>
                    <img src="images/drop-down.png" alt="Dropdown">
                </a>
                
                <a href="#">On Sale</a>
                <a href="#">New Arrivals</a>
                <a href="#">Brands</a>
            </div>

            <!-- From Uiverse.io by satyamchaudharydev --> 
            <form class="search-form">
                <div class="search-wrapper">
                    
                    <span class="icon">
                    <img src="images/Search-icon.png" alt="Search">
                    </span>

                    <input 
                    type="text" 
                    class="search-input"
                    placeholder="Search for products..."
                    required
                    >

                    <button type="reset" class="close-btn">
                    <img src="images/close.png" alt="Clear">
                    </button>
                </div>
            </form>


        </div>

        <div class="profile">
            <a href="#"><img src="images/cart.png" alt="Cart"></a>
            <a href="#"><img src="images/profile.png" alt="Profile"></a>
        </div>

    </nav>

    <div class="content">

    </div>
</body>
</html>
